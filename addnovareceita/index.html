<body>
<form>
    <form class="recipe-form">
        <div class="form-row">
            <label for="recipeName">Nome da Receita:</label>
            <input type="text" id="recipeName" name="recipeName">
        </div>

        <div class="upload-containe">
            <label for="imageUpload">Upload de Imagens:</label>
            <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
        </div>
        <div class="form-rowww">
            <label for="ingredients">Ingredientes:</label>
            <textarea id="ingredients" name="ingredients" placeholder="•"></textarea>
        </div>
        <div class="form-roww">
            <label for="instructions">Modo de Preparo:</label>
            <textarea id="instructions" name="instructions" placeholder="1."></textarea>
        </div>
        <div class="form-coll">
            <label for="prepTime">Tempo de Preparo:</label>
            <input type="text" id="prepTime" name="prepTime">
        </div>


        <div class="form-new">
            <label for="description">Descrição:</label>
            <textarea id="description" name="description" placeholder="Descreva a receita..."></textarea>
        </div>

        <div class="form-ull">
            <label for="serves">Serve Quantas Pessoas:</label>
            <input type="text" id="serves" name="serves">
        </div>

        <div class="form-container">
            <button type="submit" class="save-button">Salvar</button>
        </div>
