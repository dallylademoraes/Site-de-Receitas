<body>
<form>
    <div class="form-row"><label for="recipeName">Nome da Receita:</label><input type="text" id="recipeName"
                                                                                 name="recipeName">
    </div>
    <div class="upload-container"><label for="imageUpload">Upload de Imagens:</label><input type="file" id="imageUpload"
                                                                                            name="imageUpload"
                                                                                            accept="image/*">
    </div>

                                                                                name="prepTime">
    </div>

                                                                                  placeholder="•"></textarea>
    </div>
    <div class="form-row"><label for="instructions">Modo de Preparo:</label><textarea id="instructions"
                                                                                      name="instructions"
                                                                                      placeholder="1."></textarea>
    </div>
    <div class="form-container">
        <form>
            <button type="submit" class="save-button">Salvar</button>
